[colors]
background = #181a1b33
background-alt = #181a1b33
foreground = #FFFFFF
primary =  #c1c1c1
secondary = #a198a5
alert = #A54242
disabled = #707880

[bar/bar]
width = 100%
height = 19pt
# radius = 6

dpi-x = 0
dpi-y = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #ffffff

padding-left = 0
padding-right = 10pt

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = MesloLGS Nerd Font Mono:size=10;4
font-1 = Symbols Nerd Font Mono:size=10;3

modules-left = xworkspaces xwindow
modules-center = date
modules-right = memory cpu pulseaudio
cursor-click = pointer
cursor-scroll = pointerns-resize 

enable-ipc = false

bottom = false

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-font = 1
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-font = 1
label-occupied-padding = 1

label-urgent = %name%
label-urgent-font = 1
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-font = 1
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-font = 1

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-font = 2
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%

label-muted = Volume: OFF
label-muted-foreground = ${colors.disabled}


[module/date]
type = internal/date
interval = 1

date = "%b %d, %A"
time = %H:%M:%S

; format =  <label>
format-font = 2
format-foreground = ${colors.primary}

label = %date% %time%
label-font = 1
label-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
poll-interval = 5.0

full-at = 99
low-at = 10

format-charging = <animation-charging> <label-charging>
label-charging = %percentage%%

animation-charging-0 = 󰁻
animation-charging-1 = 󰁽
animation-charging-2 = 󰁿
animation-charging-3 = 󰂁
animation-charging-4 = 󰁹
animation-charging-framerate = 2000
animation-charging-font = 1
animation-charging-foreground = ${colors.primary}

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%

ramp-capacity-0 = 󰁻
ramp-capacity-1 = 󰁽
ramp-capacity-2 = 󰁿
ramp-capacity-3 = 󰂁
ramp-capacity-4 = 󰁹
ramp-capacity-font = 1
ramp-capacity-foreground = ${colors.primary}

[module/memory]
type = internal/memory
interval = 5

# Ikona i tekst przed wartością
format-prefix = " "
format-prefix-foreground = ${colors.primary}
format-prefix-font = 2

# Format wyświetlania procentu zużycia RAM
format = <label>
label = %percentage_used%%

# Dodatkowe opcje formatowania
label-font = 1
label-foreground = ${colors.foreground}

[module/cpu]
type = internal/cpu
interval = 5

# Ikona i tekst przed wartością
format-prefix = " "
format-prefix-foreground = ${colors.primary}
format-prefix-font = 2

# Format wyświetlania procentu zużycia CPU
format = <label>
label = %percentage%%

# Dodatkowe opcje formatowania
label-font = 1
label-foreground = ${colors.foreground}




[settings]
screenchange-reload = true
pseudo-transparency = true

